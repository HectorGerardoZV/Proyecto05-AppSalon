<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSalon</title>


    <!--Style-->
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="application-section container-max">
        <div class="image">

        </div>

        <div class="app">
            <img src="../img/logo.svg" alt="">
            <div class="tabs container-small">
                <button class="button" data-section="1">Services</button>
                <button class="button" data-section="2">Appointment</button>
                <button class="button" data-section="3">Summary</button>
            </div>
            <div class="app__section">
                <div class="section__services">
                    <h2>Services</h2>
                    <div class="services">

                    </div>

                </div>
                <div class="section__appointment hide-section">
                    <h2>Appointment</h2>

                    <div class="appointment">
                        <div class="appointment-information">
                            <label for="">Name</label>
                            <input type="text" placeholder="Cliente Name">
                        </div>
                        <div class="appointment-information">
                            <label for="">Date</label>
                            <input type="date">
                        </div>
                        <div class="appointment-information">
                            <label for="">Time</label>
                            <input type="time">
                        </div>
                    </div>
                </div>
                <div class="section__summary  hide-section">
                    <h2>Summary</h2>
                </div>

                <div class="slogan">
                    <img src="../img/slogan.svg" alt="">
                </div>

            </div>
        </div>


    </div>




    <script src="../js/bundle.js"></script>
</body>

</html>
